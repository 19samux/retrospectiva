.stars{

/* ğŸ” SENHA */
.lock{

}

}

/* HEADER */
header{padding:70px 20px 20px;position:relative;z-index:2}
.counter{display:flex;justify-content:center;gap:14px;flex-wrap:wrap}
.time-box{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;padding:16px 20px;min-width:90px
}
.time-number{font-size:1.8em;font-weight:bold}
.time-label{font-size:.7em;opacity:.8}

/* SLIDER */
.slider{
  width:90%;max-width:420px;margin:35px auto;
  overflow:hidden;border-radius:26px;
  box-shadow:0 20px 45px rgba(0,0,0,.5);
}
.slides{display:flex;transition:.7s ease}
.slides img{width:100%;flex-shrink:0}

/* BOTÃ•ES */
.buttons{display:flex;justify-content:center;gap:20px;padding:30px}
.emoji-btn{
  width:64px;height:64px;border-radius:50%;
  font-size:30px;background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.25);
}

/* BOTÃƒO SECRETO */
#secretPhrase{
  display:none;margin:20px auto;padding:14px 26px;
  border-radius:30px;background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.3);
}

/* MODAIS */
.modal{
  position:fixed;inset:0;
  background:radial-gradient(circle at top,#3b1d63,#12091c);
  display:none;justify-content:center;align-items:center;
  z-index:4000;
}
.modal-box{
  background:linear-gradient(180deg,#2a1740,#160b26);
  padding:32px;border-radius:22px;max-width:90%;
}

/* â¤ï¸ CORAÃ‡Ã•ES */
.heart{
  position:fixed;
  font-size:22px;
  pointer-events:none;
  animation:heart 1.6s ease-out forwards;
}
@keyframes heart{
  to{transform:translate(var(--x),var(--y));opacity:0}
}

/* FOGOS */
.rocket{position:fixed;width:4px;height:18px;
  background:linear-gradient(to top,#fff,#a855f7);
  animation:rocketUp 1.2s ease-out forwards}
@keyframes rocketUp{to{transform:translateY(-450px);opacity:0}}
.firework{
  position:fixed;width:6px;height:6px;border-radius:50%;
  animation:firework 1.8s ease-out forwards}
@keyframes firework{
  to{transform:translate(var(--x),var(--y)) scale(.2);opacity:0}
}

/* TEXTO NO CÃ‰U */
.sky-text{
  position:fixed;top:20%;left:50%;
  transform:translateX(-50%);
  font-size:2.2em;font-weight:bold;
  animation:sky 4s ease forwards}
@keyframes sky{
  0%{opacity:0}
  30%{opacity:1}
  100%{opacity:0;transform:translate(-50%,-40px)}
}
footer{padding:40px;opacity:.6}
</style>
</head>

<body>

<div class="stars"></div>

<!-- ğŸ” SENHA -->
<div class="lock" id="lock">
  <div class="lock-box">
    <h2>ğŸ’œ SÃ³ quem ama entra</h2>

  </div>
</div>

<header>
  <h2>Kerolayne, meu amor ğŸ’œ</h2>
  <div class="counter">

    <div class="time-box"><div class="time-number" id="hours">0</div><div class="time-label">HORAS</div></div>
    <div class="time-box"><div class="time-number" id="minutes">0</div><div class="time-label">MIN</div></div>
    <div class="time-box"><div class="time-number" id="seconds">0</div><div class="time-label">SEG</div></div>
  </div>
</header>

<div class="slider">
  <div class="slides" id="slides">
    <img src="fotos/foto1.jpg">
    <img src="fotos/foto2.jpg">
    <img src="fotos/foto3.jpg">
    <img src="fotos/foto4.jpg">
  </div>
</div>

<div class="buttons">
  <button class="emoji-btn" id="heartBtn">â¤ï¸</button>
  <button class="emoji-btn" id="msgBtn">ğŸ’Œ</button>
  <button class="emoji-btn" id="musicBtn">ğŸµ</button>
</div>

<button id="secretPhrase">Algumas escolhas mudam tudoâ€¦ ğŸ’œ</button>

<!-- ğŸ’Œ MODAL MENSAGEM -->
<div class="modal" id="msgModal">
  <div class="modal-box" id="msgBox"></div>
</div>

<!-- ğŸ’ MODAL PEDIDO -->
<div class="modal" id="proposalModal">
  <div class="modal-box">
    <h2>Quer casar comigo? ğŸ’ğŸ’œ</h2>
    <button onclick="accepted()">Aceito ğŸ’</button>
  </div>
</div>

<footer>Feito com amor infinito ğŸ’œ</footer>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c6b5b44c7.mp3">
</audio>

<script>
const PASSWORD="060620";
const START=new Date('2025-06-06T00:00:00').getTime();

const slides=document.getElementById('slides');
const heartBtn=document.getElementById('heartBtn');
const msgBtn=document.getElementById('msgBtn');
const musicBtn=document.getElementById('musicBtn');
const secretPhrase=document.getElementById('secretPhrase');
const msgModal=document.getElementById('msgModal');
const msgBox=document.getElementById('msgBox');
const proposalModal=document.getElementById('proposalModal');
const music=document.getElementById('music');

let index=0, clicks=0, playing=false;

unlockBtn.onclick=()=>{
  if(password.value===PASSWORD){
    lock.style.display='none';
    setInterval(counter,1000);
    setInterval(slide,3500);
  }
};

function counter(){
  const d=Date.now()-START;
  days.innerText=Math.floor(d/86400000)+1;
  hours.innerText=Math.floor(d/3600000)%24;
  minutes.innerText=Math.floor(d/60000)%60;
  seconds.innerText=Math.floor(d/1000)%60;
}

function slide(){
  index=(index+1)%slides.children.length;
  slides.style.transform=`translateX(-${index*100}%)`;
}

/* â¤ï¸ CORAÃ‡Ã•ES + BOTÃƒO SECRETO */
heartBtn.onclick=(e)=>{
  clicks++;
  if(clicks===3) secretPhrase.style.display='inline-block';

  for(let i=0;i<20;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.innerText=['â¤ï¸','ğŸ’œ','ğŸ’–'][Math.floor(Math.random()*3)];
    h.style.left=e.clientX+'px';
    h.style.top=e.clientY+'px';
    h.style.setProperty('--x',(Math.random()*300-150)+'px');
    h.style.setProperty('--y',(Math.random()*300-150)+'px');
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1600);
  }
};

/* ğŸ’Œ MENSAGEM */
const msgs=[
  'VocÃª Ã© meu melhor lugar ğŸ’œ',
  'Meu amor por vocÃª cresce todo dia ğŸ’œ',
  'Com vocÃª tudo faz sentido ğŸ’œ',
  'Obrigado por existir ğŸ’œ'
];
msgBtn.onclick=()=>{
  msgBox.innerText=msgs[Math.floor(Math.random()*msgs.length)];
  msgModal.style.display='flex';
};
msgModal.onclick=()=>msgModal.style.display='none';

/* ğŸµ MÃšSICA */
musicBtn.onclick=()=>{
  playing=!playing;
  playing?music.play():music.pause();
};

/* ğŸ’ PEDIDO */
secretPhrase.onclick=()=>proposalModal.style.display='flex';

function accepted(){
  proposalModal.style.display='none';
  showText();
}

function showText(){
  const t=document.createElement('div');
  t.className='sky-text';
  t.innerText='Nossa histÃ³ria estÃ¡ sÃ³ comeÃ§ando ğŸ’œâœ¨';
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),4000);
}
</script>
