<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kerolayne ‚ù§Ô∏è Nossa Hist√≥ria</title>

  <style>
    :root {
      --purple-dark: #1b1026;
      --purple-main: #6d28d9;
      --purple-soft: #a78bfa;
      --text-light: #f5f3ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #12091c, var(--purple-dark));
      color: var(--text-light);
      text-align: center;
    }

    /* START SCREEN */
    .start {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, var(--purple-main), var(--purple-dark));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
    }

    .start h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .start button {
      margin-top: 25px;
      padding: 15px 40px;
      border-radius: 40px;
      border: none;
      font-size: 1.1em;
      background: linear-gradient(135deg, var(--purple-soft), var(--purple-main));
      color: #1b1026;
      cursor: pointer;
    }

    /* SOUND BUTTON */
    .sound-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      color: var(--text-light);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 18px;
      cursor: pointer;
      display: none;
      z-index: 998;
    }

    header { padding: 70px 20px 20px; }

    header h2 {
      font-size: 2.3em;
      margin-bottom: 12px;
    }

    .counter {
      font-size: 1.1em;
      opacity: 0.9;
    }

    /* SLIDER */
    .slider {
      position: relative;
      width: 90%;
      max-width: 420px;
      margin: 35px auto;
      overflow: hidden;
      border-radius: 26px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.5);
    }

    .slides {
      display: flex;
      transition: transform 0.7s ease;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
    }

    .message {
      padding: 35px 25px;
      font-size: 1.2em;
      line-height: 1.7em;
      color: #e9d5ff;
    }

    /* HEARTS */
    .heart {
      position: fixed;
      color: var(--purple-soft);
      font-size: 18px;
      animation: float 6s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    footer {
      padding: 40px 20px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<div class="start" id="start">
  <h1>Para voc√™, meu amor üíú</h1>
  <p>Uma lembran√ßa feita com carinho</p>
  <button onclick="startExperience()">Come√ßar</button>
</div>

<button class="sound-btn" id="soundBtn" onclick="toggleSound()">üîä</button>

<audio id="music" src="musica.mp3" loop></audio>

<header>
  <h2>Kerolayne, meu amor üíú</h2>
  <div class="counter" id="counter"></div>
</header>

<div class="slider">
  <div class="slides" id="slides">
    <img src="fotos/foto1.jpg">
    <img src="fotos/foto2.jpg">
    <img src="fotos/foto3.jpg">
    <img src="fotos/foto4.jpg">
  </div>
</div>

<div class="message">
  Desde o dia <strong>06/06/2025</strong>, cada segundo ao seu lado faz minha vida ter mais sentido.
  <br><br>
  Voc√™ √© meu lugar seguro, meu sorriso f√°cil e minha melhor escolha.
</div>

<footer>
  Feito com amor infinito üíú
</footer>

<script>
  const START_TIMESTAMP = new Date('2025-06-06T00:00:00').getTime();
  const slides = document.getElementById('slides');
  const music = document.getElementById('music');
  const soundBtn = document.getElementById('soundBtn');
  let index = 0;

  function startExperience() {
    document.getElementById('start').style.display = 'none';
    soundBtn.style.display = 'block';
    music.play();
    setInterval(createHeart, 700);
    startCounter();
    startSlider();
  }

  function toggleSound() {
    if (music.paused) {
      music.play();
      soundBtn.innerText = 'üîä';
    } else {
      music.pause();
      soundBtn.innerText = 'üîá';
    }
  }

  function startCounter() {
    setInterval(() => {
      const now = new Date();
      let diff = Math.floor((now.getTime() - START_TIMESTAMP) / 1000);

      const days = Math.floor(diff / 86400);
      diff %= 86400;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      const totalHours = Math.floor((now.getTime() - START_TIMESTAMP) / 3600000);
      const totalMinutes = Math.floor((now.getTime() - START_TIMESTAMP) / 60000);
      const totalSeconds = Math.floor((now.getTime() - START_TIMESTAMP) / 1000);

      document.getElementById('counter').innerText =
        `Estamos juntos h√° ${totalHours} horas, ${totalMinutes % 60} minutos e ${totalSeconds % 60} segundos üíú`;
    }, 1000);
  }

  function startSlider() {
    setInterval(() => {
      index = (index + 1) % slides.children.length;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 3500);
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'üíú';
    heart.style.left = Math.random() * 100 + 'vw';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
</script>

</body>
</html>
