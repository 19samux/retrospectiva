<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kerolayne üíú Nossa Hist√≥ria</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#12091c,#1b1026);
  color:#f5f3ff;
  text-align:center;
  overflow-x:hidden;
}

/* üåå C√âU ESTRELADO */
.stars{
  position:fixed;
  inset:0;
  background:
    radial-gradient(2px 2px at 20% 30%,#fff,transparent),
    radial-gradient(1px 1px at 70% 80%,#fff,transparent),
    radial-gradient(1px 1px at 10% 90%,#fff,transparent),
    radial-gradient(2px 2px at 90% 20%,#fff,transparent);
  background-size:300px 300px;
  animation:stars 60s linear infinite;
  opacity:.25;
  z-index:0;
}
@keyframes stars{
  to{background-position:-1200px 1200px}
}

/* üîê TELA DE SENHA */
.lock{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#2a1740,#12091c);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.lock-box{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.3);
  padding:32px;
  border-radius:26px;
  width:90%;
  max-width:340px;
}
.lock-box h2{margin-bottom:10px}
.lock-box p{opacity:.8;margin-bottom:20px}
.lock-box input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-bottom:15px;
}
.lock-box button{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#a78bfa,#6d28d9);
  color:white;
  font-size:1em;
}

/* HEADER */
header{padding:70px 20px 20px;position:relative;z-index:2}
.counter{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}
.time-box{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;
  padding:16px 20px;
  min-width:90px;
}
.time-number{font-size:1.8em;font-weight:bold}
.time-label{font-size:.7em;opacity:.8}

/* SLIDER */
.slider{
  width:90%;
  max-width:420px;
  margin:35px auto;
  overflow:hidden;
  border-radius:26px;
  box-shadow:0 20px 45px rgba(0,0,0,.5);
  z-index:2;
}
.slides{display:flex;transition:.7s ease}
.slides img{width:100%;flex-shrink:0}

/* BOT√ïES */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  padding:30px;
  z-index:2;
}
.emoji-btn{
  width:64px;
  height:64px;
  border-radius:50%;
  font-size:30px;
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.25);
}

/* BOT√ÉO SECRETO */
#secretPhrase{
  display:none;
  margin:20px auto;
  padding:14px 26px;
  border-radius:30px;
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.3);
}

/* MODAIS */
.modal{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#3b1d63,#12091c);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:4000;
}
.modal-box{
  background:linear-gradient(180deg,#2a1740,#160b26);
  padding:32px;
  border-radius:22px;
  max-width:90%;
}

/* FOGOS */
.rocket{
  position:fixed;
  width:4px;
  height:18px;
  background:linear-gradient(to top,#fff,#a855f7);
  animation:rocketUp 1.2s ease-out forwards;
}
@keyframes rocketUp{
  to{transform:translateY(-450px);opacity:0}
}
.firework{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:firework 1.8s ease-out forwards;
}
@keyframes firework{
  to{transform:translate(var(--x),var(--y)) scale(.2);opacity:0}
}

/* TEXTO NO C√âU */
.sky-text{
  position:fixed;
  top:20%;
  left:50%;
  transform:translateX(-50%);
  font-size:2.2em;
  font-weight:bold;
  animation:sky 4s ease forwards;
}
@keyframes sky{
  0%{opacity:0}
  30%{opacity:1}
  100%{opacity:0;transform:translate(-50%,-40px)}
}

footer{padding:40px;opacity:.6;z-index:2}
</style>
</head>

<body>

<div class="stars"></div>

<!-- üîê SENHA -->
<div class="lock" id="lock">
  <div class="lock-box">
    <h2>üíú S√≥ quem ama entra</h2>
    <p>Digite a senha para continuar</p>
    <input type="password" id="password">
    <button onclick="unlock()">Entrar</button>
  </div>
</div>

<header>
  <h2>Kerolayne, meu amor üíú</h2>
  <div class="counter">
    <div class="time-box"><div class="time-number" id="days">0</div><div class="time-label">DIAS</div></div>
    <div class="time-box"><div class="time-number" id="hours">0</div><div class="time-label">HORAS</div></div>
    <div class="time-box"><div class="time-number" id="minutes">0</div><div class="time-label">MIN</div></div>
    <div class="time-box"><div class="time-number" id="seconds">0</div><div class="time-label">SEG</div></div>
  </div>
</header>

<div class="slider">
  <div class="slides" id="slides">
    <img src="fotos/foto1.jpg">
    <img src="fotos/foto2.jpg">
    <img src="fotos/foto3.jpg">
    <img src="fotos/foto4.jpg">
  </div>
</div>

<div class="buttons">
  <button class="emoji-btn" onclick="hearts(event)">‚ù§Ô∏è</button>
  <button class="emoji-btn" onclick="openLetter()">‚úâÔ∏è</button>
  <button class="emoji-btn" onclick="toggleMusic()">üéµ</button>
</div>

<button id="secretPhrase" onclick="openProposal()">Algumas escolhas mudam tudo‚Ä¶ üíú</button>

<!-- MODAIS -->
<div class="modal" id="letterModal" onclick="closeAll()">
  <div class="modal-box">
    <h3>Minha carta üíú</h3>
    <p>Desde 06/06/2025 minha vida ganhou mais cor, sentido e amor.</p>
  </div>
</div>

<div class="modal" id="proposalModal">
  <div class="modal-box">
    <h2>Quer casar comigo? üíçüíú</h2>
    <button onclick="accepted()">Aceito üíç</button>
  </div>
</div>

<footer>Feito com amor infinito üíú</footer>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c6b5b44c7.mp3">
</audio>

<script>
const PASSWORD="060620";
const START=new Date('2025-06-06T00:00:00').getTime();
let index=0, clicks=0, playing=false;

function unlock(){
  if(password.value===PASSWORD){
    lock.style.display='none';
    start();
  }
}

function start(){
  setInterval(counter,1000);
  setInterval(slide,3500);
}

function counter(){
  const d=Date.now()-START;
  days.innerText=Math.floor(d/86400000)+1;
  hours.innerText=Math.floor(d/3600000)%24;
  minutes.innerText=Math.floor(d/60000)%60;
  seconds.innerText=Math.floor(d/1000)%60;
}

function slide(){
  index=(index+1)%slides.children.length;
  slides.style.transform=`translateX(-${index*100}%)`;
}

function hearts(e){
  clicks++;
  if(clicks===3) secretPhrase.style.display='inline-block';
}

function toggleMusic(){
  playing=!playing;
  playing?music.play():music.pause();
}

function openLetter(){letterModal.style.display='flex'}
function closeAll(){letterModal.style.display='none';proposalModal.style.display='none'}
function openProposal(){proposalModal.style.display='flex'}

function accepted(){
  for(let i=0;i<5;i++){
    setTimeout(()=>{
      const r=document.createElement('div');
      r.className='rocket';
      r.style.left=Math.random()*innerWidth+'px';
      r.style.top=innerHeight+'px';
      document.body.appendChild(r);
      setTimeout(()=>explode(r.offsetLeft,innerHeight-450),1100);
      setTimeout(()=>r.remove(),1200);
    },i*350);
  }
  showText();
}

function explode(x,y){
  for(let i=0;i<50;i++){
    const f=document.createElement('div');
    f.className='firework';
    f.style.left=x+'px';
    f.style.top=y+'px';
    f.style.setProperty('--x',(Math.random()*600-300)+'px');
    f.style.setProperty('--y',(Math.random()*600-300)+'px');
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1800);
  }
}

function showText(){
  const t=document.createElement('div');
  t.className='sky-text';
  t.innerText='Nossa hist√≥ria est√° s√≥ come√ßando üíú‚ú®';
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),4000);
}
</script>

</body>
</html>
