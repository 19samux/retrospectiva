<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Kerolayne ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #fff1f5);
      color: #7a2e3a;
      text-align: center;
      overflow-x: hidden;
    }
    .start-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffd1dc, #fff1f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .start-screen button {
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      background: #ff6f91;
      color: #fff;
      cursor: pointer;
    }
    header { padding: 40px 20px; }
    h1 { font-size: 2.5em; }
    .counter { font-size: 1.2em; margin-top: 10px; }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding: 20px;
      align-items: center;
    }
    .gallery img {
      width: 90vw;
      max-width: 420px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fade 10s infinite;
      object-fit: cover;
    }
    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    .final-message {
      font-size: 1.3em;
      padding: 30px;
    }
    .heart {
      position: fixed;
      color: #ff6f91;
      animation: float 6s linear infinite;
      font-size: 20px;
    }
    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="start-screen" id="start">
  <h1>Para voc√™, meu amor ‚ù§Ô∏è</h1>
  <button onclick="startSite()">Clique para come√ßar</button>
</div>

<header>
  <h1>Kerolayne, meu amor üíï</h1>
  <div class="counter" id="counter"></div>
</header>

<audio id="music" src="musica.mp3" loop></audio>

<section class="gallery">
  <img src="fotos/foto1.jpg" />
  <img src="fotos/foto2.jpg" />
  <img src="fotos/foto3.jpg" />
  <img src="fotos/foto4.jpg" />
</section>

<div class="final-message">
  Kerolayne, cada momento ao seu lado √© um presente. Obrigado por ser meu amor üíñ
</div>

<script>
  const startDate = new Date('2025-06-06'); // ALTERE PARA A DATA DE VOC√äS

  function startSite() {
    document.getElementById('start').style.display = 'none';
    document.getElementById('music').play();
    setInterval(createHeart, 800);
  }

  function updateCounter() {
    setInterval(() => {
      const now = new Date();
      const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
      document.getElementById('counter').innerText = `Estamos juntos h√° ${diff} dias ‚ù§Ô∏è`;
    }, 1000);
  }

  updateCounter();

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
</script>

</body>
</html>
