<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kerolayne üíú Nossa Hist√≥ria</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#12091c,#1b1026);
  color:#f5f3ff;
  text-align:center;
  overflow-x:hidden;
}

/* üåå C√âU */
.stars{
  position:fixed;
  inset:0;
  background:
    radial-gradient(2px 2px at 20% 30%,#fff,transparent),
    radial-gradient(1px 1px at 70% 80%,#fff,transparent),
    radial-gradient(1px 1px at 10% 90%,#fff,transparent),
    radial-gradient(2px 2px at 90% 20%,#fff,transparent);
  background-size:300px 300px;
  animation:starsMove 70s linear infinite;
  opacity:.25;
  z-index:0;
}
@keyframes starsMove{
  to{background-position:-1200px 1200px}
}

/* üîí TELA DE SENHA */
.lock{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#2a1740,#12091c);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:fadeIn .8s ease;
}

.lock-box{
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.3);
  padding:38px 32px;
  border-radius:28px;
  width:90%;
  max-width:360px;
}

.lock-box h2{margin-bottom:6px}
.lock-box p{font-size:.9em;opacity:.85;margin-bottom:22px}

.lock-box input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:1em;
  margin-bottom:16px;
}

.lock-box button{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#a78bfa,#6d28d9);
  color:white;
  font-size:1em;
}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
}

/* CONTE√öDO */
header{padding:70px 20px 20px;position:relative;z-index:2}

.counter{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}
.time-box{
  background:rgba(255,255,255,.12);
  border-radius:18px;
  padding:16px 20px;
  min-width:90px;
}

/* SLIDER */
.slider{
  width:90%;
  max-width:420px;
  margin:35px auto;
  overflow:hidden;
  border-radius:26px;
  z-index:2;
}
.slides{display:flex;transition:.8s ease}
.slides img{width:100%;flex-shrink:0}

/* BOT√ÉO */
.buttons{padding:30px;z-index:2}
.emoji-btn{
  width:64px;
  height:64px;
  border-radius:50%;
  font-size:30px;
  background:rgba(255,255,255,.18);
  border:none;
}

/* FOGOS */
.rocket{
  position:fixed;
  width:4px;
  height:20px;
  background:linear-gradient(to top,#fff,#a855f7);
  animation:rocketUp 1.3s ease-out forwards;
}
@keyframes rocketUp{to{transform:translateY(-500px);opacity:0}}

.firework{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:firework 2s ease-out forwards;
}
@keyframes firework{
  to{transform:translate(var(--x),var(--y)) scale(.2);opacity:0}
}

/* TEXTO NO C√âU */
.sky-text{
  position:fixed;
  top:18%;
  left:50%;
  transform:translateX(-50%);
  font-size:2.2em;
  font-weight:bold;
  animation:sky 4s ease forwards;
}
@keyframes sky{
  0%{opacity:0}
  30%{opacity:1}
  100%{opacity:0;transform:translate(-50%,-40px)}
}

footer{padding:40px;opacity:.6;z-index:2}
</style>
</head>

<body>

<div class="stars"></div>

<!-- üîí SENHA -->
<div class="lock" id="lock">
  <div class="lock-box" id="lockBox">
    <h2>üíú S√≥ quem ama entra</h2>
    <p>Essa p√°gina guarda algo especial‚Ä¶</p>
    <input type="password" id="password" placeholder="Digite a senha">
    <button onclick="unlock()">Entrar</button>
  </div>
</div>

<header>
  <h2>Kerolayne, meu amor üíú</h2>
  <div class="counter">
    <div class="time-box"><span id="days">0</span> dias</div>
    <div class="time-box"><span id="hours">0</span> h</div>
    <div class="time-box"><span id="minutes">0</span> min</div>
    <div class="time-box"><span id="seconds">0</span> s</div>
  </div>
</header>

<div class="slider">
  <div class="slides" id="slides">
    <img src="fotos/foto1.jpg">
    <img src="fotos/foto2.jpg">
    <img src="fotos/foto3.jpg">
    <img src="fotos/foto4.jpg">
  </div>
</div>

<div class="buttons">
  <button class="emoji-btn" onclick="accepted()">üíç</button>
</div>

<footer>Feito com amor infinito üíú</footer>

<!-- üîä SOM -->
<audio id="unlockSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c6b5b44c7.mp3" type="audio/mpeg">
</audio>

<script>
const PASSWORD="060620";
const START=new Date('2025-06-06T00:00:00').getTime();
const slides=document.getElementById('slides');
let index=0;

/* üîì AUTO LOGIN */
if(localStorage.getItem('unlocked')==="true"){
  document.getElementById('lock').style.display='none';
  startSite();
}

function unlock(){
  const v=password.value;
  const box=lockBox;
  if(v===PASSWORD){
    localStorage.setItem('unlocked','true');
    unlockSound.play();
    navigator.vibrate && navigator.vibrate(60);
    lock.style.opacity=0;
    setTimeout(()=>lock.style.display='none',600);
    startSite();
  }else{
    box.style.animation='shake .3s';
    navigator.vibrate && navigator.vibrate(80);
    setTimeout(()=>box.style.animation='',300);
  }
}

function startSite(){
  setInterval(counter,1000);
  setInterval(slide,3500);
}

function counter(){
  const d=Date.now()-START;
  days.innerText=Math.floor(d/86400000)+1;
  hours.innerText=Math.floor(d/3600000)%24;
  minutes.innerText=Math.floor(d/60000)%60;
  seconds.innerText=Math.floor(d/1000)%60;
}

function slide(){
  index=(index+1)%slides.children.length;
  slides.style.transform=`translateX(-${index*100}%)`;
}

function accepted(){
  launchRockets();
  setTimeout(showText,2000);
}

function launchRockets(){
  for(let i=0;i<6;i++){
    setTimeout(()=>{
      const r=document.createElement('div');
      r.className='rocket';
      r.style.left=Math.random()*innerWidth+'px';
      r.style.top=innerHeight+'px';
      document.body.appendChild(r);
      setTimeout(()=>explode(r.offsetLeft,innerHeight-520),1200);
      setTimeout(()=>r.remove(),1300);
    },i*420);
  }
}

function explode(x,y){
  const colors=['#a855f7','#ec4899','#fde047'];
  for(let i=0;i<60;i++){
    const p=document.createElement('div');
    p.className='firework';
    p.style.background=colors[Math.floor(Math.random()*colors.length)];
    p.style.left=x+'px';
    p.style.top=y+'px';
    p.style.setProperty('--x',(Math.random()*600-300)+'px');
    p.style.setProperty('--y',(Math.random()*600-300)+'px');
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),2000);
  }
}

function showText(){
  const t=document.createElement('div');
  t.className='sky-text';
  t.innerText='Nossa hist√≥ria est√° s√≥ come√ßando üíú‚ú®';
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),4000);
}
</script>

</body>
</html>
